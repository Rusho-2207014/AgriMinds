# SLF4J Simple Logger Configuration
# See http://www.slf4j.org/api/org/slf4j/impl/SimpleLogger.html

# Default log level for all instances of SimpleLogger
org.slf4j.simpleLogger.defaultLogLevel=info

# Log file location (relative to working directory)
org.slf4j.simpleLogger.logFile=agriminds.log

# Show date and time in log messages
org.slf4j.simpleLogger.showDateTime=true

# Date/time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Show thread name in log messages
org.slf4j.simpleLogger.showThreadName=true

# Show logger name in log messages
org.slf4j.simpleLogger.showLogName=true

# Show short logger name (last component only)
org.slf4j.simpleLogger.showShortLogName=false

# Log level for specific packages
org.slf4j.simpleLogger.log.com.agriminds=debug
org.slf4j.simpleLogger.log.com.zaxxer.hikari=warn
org.slf4j.simpleLogger.log.org.apache.hc=warn
